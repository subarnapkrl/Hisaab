<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisaab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Hisaab</p>
                    <p class="subtitle">Let's Do Hisaab Kitaab</p>
                    <p class="note">[Note: Expense amount should be typed in negative (-)]</p>
                </section>
                <section class="transaction-control">
                    <div class="actions">
                        <h3>Add Transactions</h3>
                        <form action="" class="add">
                            <input type="text" name="source" id="" placeholder="Source" autocomplete="off">

                            <input type="number" name="amount" id="" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">Balance : NPR <span id="balance"></span></p>
                        <p class="income">Income : NPR <span id="income"></span></p>
                        <p class="expense">Expense: NPR <span id="expense"></span></p>
                    </div>
                </section>
                <section class="transaction-history">
                    <h3>Transaction History</h3>
                    <div class="records">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">

                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">

                            </ul>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
